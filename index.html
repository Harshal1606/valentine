<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
        body{
                margin:0;
                background: linear-gradient(120deg,#ffe6ea 0%, #ffd6dd 30%, #ffdce3 60%, #fff7f9 100%);
                background-size: 300% 300%;
                animation: bgShift 14s ease infinite;
                font-family: Arial, sans-serif;
                text-align:center;
                min-height:100vh;
                display:flex;
                align-items:center;
                justify-content:center;
                overflow:hidden;
                position:relative;
        }

        @keyframes bgShift{
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        /* subtle vignette / soft glow */
        body::before{
            content:'';
            position:absolute; inset:0; pointer-events:none;
            background: radial-gradient(60% 40% at 50% 18%, rgba(255,255,255,0.28), rgba(255,255,255,0) 35%), radial-gradient(100% 60% at 50% 100%, rgba(0,0,0,0.06), transparent 45%);
            mix-blend-mode: overlay;
        }

        /* decorative floating hearts layer */
        .hearts{ position:absolute; inset:0; pointer-events:none; overflow:hidden; z-index:0 }
        .hearts span{ position:absolute; color: rgba(255,70,120,0.95); transform: translateY(60vh); animation: floatUp linear infinite; text-shadow:0 6px 18px rgba(0,0,0,0.08) }
        @keyframes floatUp{ 0%{transform:translateY(60vh) scale(.8); opacity:0} 10%{opacity:1} 100%{transform:translateY(-10vh) scale(1.05) rotate(360deg); opacity:0} }

        .card{
                background: white;
                padding: 40px;
                border-radius:20px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.18);
                position: relative;
                z-index:1;
        }

        h1{ color:#d43b5d; margin-bottom: 30px; }

        button{ padding:10px 25px; font-size:18px; border:none; border-radius:25px; cursor:pointer; margin:10px; transition: transform .18s ease }
        #yesBtn{ background: linear-gradient(90deg,#ff6b8a,#ff416c); color:#fff }
        #yesBtn:hover{ transform: translateY(-3px) }
        #noBtn{ background:#ddd; position:absolute }

        #message{ font-size:20px; color:#ff4d6d; margin-top:20px; display:none }
</style>
</head>
<body>

<div class="card">
    <h1>Jiya, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
    <div id="message">Yes I knew it you would say yes hehe üòèüíò</div>
</div>

<div class="hearts" aria-hidden="true"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move NO button inside the card only
    function moveNoButton() {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 20;
        const maxY = cardRect.height - btnRect.height - 20;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // Move when mouse gets close
    noBtn.addEventListener("mouseenter", moveNoButton);

    // YES button click
    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });

        // create decorative floating hearts
        (function(){
            const container = document.querySelector('.hearts');
            if(!container) return;
            const total = 20;
            for(let i=0;i<total;i++){
                const s = document.createElement('span');
                s.textContent = '‚ù§';
                s.style.left = (Math.random()*100) + 'vw';
                s.style.fontSize = (10 + Math.random()*36) + 'px';
                s.style.animationDuration = (6 + Math.random()*8) + 's';
                s.style.animationDelay = (Math.random()*6) + 's';
                container.appendChild(s);
            }
        })();
</script>


</body>
</html>
